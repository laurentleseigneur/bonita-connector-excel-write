language: java
jdk: openjdk8
os: linux
dist: xenial

cache:
  directories:
    # Maven dependencies and wrappers
    - $HOME/.m2
before_cache:
  # ensure that we do not keep bonitasoft artifacts across builds
  - rm -rf $HOME/.m2/repository/org/bonitasoft

branches:
  only:
    - master

install: skip
script: ./mvnw verify


deploy:
  provider: releases
  overwrite: true
  api_key: $GITHUB_OAUTH_TOKEN
  file:
    - target/*.zip
  skip_cleanup: true
  draft: true
